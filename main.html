<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Continuous Line Rotation</title>
  <style>
    #line {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 2px;
      background-color: #000000;
      transform-origin: center center;
      transform: translate(-50%, -50%) rotate(0deg);
    }
  </style>
</head>
<body>
  <div id="line"></div>

  <script>
    const line = document.getElementById('line');
    let angle = 0;

    setInterval(() => {
      angle = (angle + 2) % 360;
      line.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
    }, 20);
  </script>
</body>
</html>
